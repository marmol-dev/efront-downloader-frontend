<div class="row">
  <header class="col-lg-12">
    <h1>eFront-downloader</h1>
    <hr>
  </header>
</div>
<div class="row">
  <div class="col-lg-12">
    <form class="form" (submit)="onSubmit($event)">
      <div class="form-group">
        <input class="form-control" type="text" name="url" placeholder="Platform url"
          [value]="url" (input)="url = $event.target.value" required/>
      </div>
      <div class="form-group">
        <input class="form-control" type="text" name="username" placeholder="Username"
          [value]="username" (input)="username = $event.target.value" required />
      </div>
      <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password"
          [value]="password" (input)="password = $event.target.value" required/>
      </div>
      <div class="form-group">
        <input class="form-control" type="number" name="lesson" placeholder="Lesson"
          [value]="lesson" (input)="lesson = $event.target.value" required/>
      </div>
      <div class="form-group">
        <input class="form-control" type="number" name="start-unit" placeholder="Start unit"
          [value]="startUnit" (input)="startUnit = $event.target.value" required/>
      </div>
      <div class="form-group">
        <input class="form-control" type="number" name="end-unit" placeholder="End unit"
          [value]="endUnit" (input)="endUnit = $event.target.value" required/>
      </div>
      <div class="form-group">
        <button class="btn btn-default" type="submit">
          Submit
        </button>
      </div>
      <div class="form-group" *ngIf="submited">
        Loading
      </div>
      <div *ngIf="errorMessage" class="text-danger">
        {{errorMessage}}
      </div>
      <div *ngIf="downloadUrl" class="text-success">
        <a class="btn btn-primary" target="_blank" href="{{downloadUrl}}">Download PDF</a>
      </div>
    </form>
  </div>
</div>
